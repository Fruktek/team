<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детали товара - Fashion Store</title>
    <link rel="stylesheet" href="./style copy.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">Fashion Store</div>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="#">Мужское</a></li>
                <li><a href="#">Женское</a></li>
                <li><a href="#">Детское</a></li>
                <li><a href="#">Акции</a></li>
            </ul>
        </nav>
        <div class="cart-icon">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count">0</span>
        </div>
    </header>

    <main>
        <section class="product-detail">
            <div class="product-image">
                <img src="https://via.placeholder.com/500x500?text=Товар" alt="Товар">
            </div>
            <div class="product-info">
                <h1 id="product-title">Название товара</h1>
                <p class="price" id="product-price">0 грн.</p>
                <p class="description" id="product-description">Описание товара...</p>
                <button class="add-to-cart-btn">Добавить в корзину</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Fashion Store. Все права защищены.</p>
    </footer>

     <script src="./main copy.js"></script>
</body>

</html>
